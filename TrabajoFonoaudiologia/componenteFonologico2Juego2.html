    <script>
        const selectedImages = [];
      
        function toggleImageSelection(image) {
            console.log(image);
            image.classList.toggle('selected');
         
          if (image.classList.contains('selected')) {
            selectedImages.push(image.src);
          } else {
            const index = selectedImages.indexOf(image.src);
            if (index > -1) {
              selectedImages.splice(index, 1);
            }
          }
        }
      
        function redirect() {
          console.log(selectedImages)
          const isMonoSelected = selectedImages.includes('http://127.0.0.1:5500/imagenes/componenteFonologico2Juego2/mono.webp');
          const isMotoSelected = selectedImages.includes('http://127.0.0.1:5500/imagenes/componenteFonologico2Juego2/moto.webp');
          const isManzanaSelected = selectedImages.includes('http://127.0.0.1:5500/imagenes/componenteFonologico2Juego2/manzana.webp');
          const isGatoSelected = selectedImages.includes('http://127.0.0.1:5500/imagenes/componenteFonologico2Juego2/gato.webp');
      
          if (isMonoSelected && isMotoSelected && isManzanaSelected && isGatoSelected) {
            // Ambas im치genes est치n seleccionadas, redirigir a felicitacion2.html
            window.location.href = 'volverIntentar5.html';
          } else if(isMonoSelected && isMotoSelected && isManzanaSelected){
            // Otra condici칩n o redirecci칩n si no se cumplen las condiciones anteriores
            window.location.href = 'felicitacion5.html';
          }else{
            window.location.href = 'volverIntentar5.html';
          }
        }
      </script>
